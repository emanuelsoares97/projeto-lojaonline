<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja Online</title>
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <div class="login-container">
            <div class="imglogin">
                <img src="./imagens/logo.jpeg" alt="LogoLoja">
            </div>
            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Utilizador</label>
                    <input type="text" id="username" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                
                    <button type="submit">Entrar</button>
                </form>
                
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>Contato</h3>
                <p>Telemóvel: +351 969548849</p>
                <p>Email: tutasoares17@gmail.com</p>
            </div>
            <div class="footer-section">
                <h3>Empresa</h3>
                <ul>
                    <li><a href="#">Sobre Nós</a></li>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Termos de Serviço</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Siga-nos</h3>
                <div class="social-icons">
                    <a href="#" target="_blank"><img src="./icons/facebook.png" alt="Facebook"></a>
                    <a href="#" target="_blank"><img src="./icons/instagram.png" alt="Instagram"></a>
                    <a href="#" target="_blank"><img src="./icons/twitter.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 LovePulseiras</p>
        </div>
    </footer>

    <script>
        // Ajusta os caminhos das imagens para o GitHub Pages
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.hostname.includes('github.io')) {
                const baseUrl = '/projeto-recordeportugallojaeletro';
                document.querySelectorAll('img').forEach(img => {
                    if (img.src.includes('/imagens/')) {
                        img.src = baseUrl + img.getAttribute('src');
                    }
                });
            }
        });
    </script>

    <script src="scripts/github-pages.js" defer></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
